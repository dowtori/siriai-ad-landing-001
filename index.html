<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로벌 시딩 랜딩페이지 - 헤더</title>
  <link rel="stylesheet" href="7d22efe6b92bce00.css">
  <link rel="stylesheet" href="580da22cd78d0ded.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #000; color: #fff; }
    header { text-align: center; padding: 120px 20px 60px; }
    header img.logo { width: 120px; margin-bottom: 30px; }
    header h1 { font-size: 48px; margin-bottom: 20px; font-weight: bold; }
    header p { font-size: 20px; color: #aaa; margin-bottom: 40px; }
    .cta-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .cta-buttons a {
      display: inline-block;
      padding: 15px 35px;
      border-radius: 30px;
      text-decoration: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: 2px solid #fff;
      transition: all 0.3s;
    }
    .cta-buttons a:hover { background-color: #000; color: #fff; border-color: #fff; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/120x40?text=GLOVV" alt="Glovv Logo" class="logo">
    <h1>글로벌 시딩, 지금 시작하세요.</h1>
    <p>내 브랜드를 세계에 소개하는 방법</p>
    <div class="cta-buttons">
      <a href="https://smore.im/form/x4qX3frfQQ" target="_blank">소개서 보기</a>
      <a href="https://smore.im/form/x4qX3frfQQ" target="_blank">레퍼런스 보기</a>
    </div>
  </header>
</body>
</html>
