<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가장 쉬운 세계진출, 시리아이와 함께</title>
  <link rel="stylesheet" href="7d22efe6b92bce00.css">
  <link rel="stylesheet" href="580da22cd78d0ded.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #000; color: #fff; }
    header { text-align: center; padding: 90px 20px 40px; }
    header .logo-text { font-size: 24px; font-weight: bold; color: #fff; margin-bottom: 20px; }
    header h1 { font-size: 30px; margin-bottom: 15px; font-weight: bold; line-height: 1.4; white-space: pre-line; }
    header p { font-size: 18px; color: #aaa; margin-bottom: 30px; }
    .cta-buttons a {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: 2px solid #fff;
      transition: all 0.3s;
    }
    .cta-buttons a:hover { background-color: #FF6F61; color: #fff; border-color: #FF6F61; } /* hover 색상 */
    .video-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 30px 20px; max-width: 1200px; margin: auto; }
    .video-card video { width: 100%; border-radius: 12px; }
    .country-info { text-align: center; margin-top: 6px; font-size: 13px; color: #ccc; display: flex; justify-content: center; align-items: center; gap: 5px; }
    .country-info img { width: 20px; height: 14px; border: 1px solid #555; }
    .lazy-load { opacity: 0; transform: translateY(30px); transition: opacity 0.6s, transform 0.6s; }
    .lazy-load.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">SIRIAI</div>
    <h1>가장 쉬운 세계진출,
시리아이와 함께</h1>
    <p>내 브랜드를 세계에 소개하는 방법</p>
    <div class="cta-buttons">
      <a href="https://litt.ly/siriai_camp" target="_blank">소개서 & 포트폴리오 보기</a>
    </div>
  </header>

  <!-- 1~2행 고정 -->
  <section class="video-gallery">
    <!-- 영상 및 국가명 1~2행 동일 -->
  </section>

  <!-- 3행 lazy load -->
  <section class="video-gallery lazy-load" id="lazyVideos3"></section>

  <!-- 4행 lazy load -->
  <section class="video-gallery lazy-load" id="lazyVideos4"></section>

  <script>
    let lockScroll = false;
    window.addEventListener('scroll', () => {
      if (!lockScroll && window.scrollY > 300) {
        lockScroll = true;
        setTimeout(() => {
          document.getElementById('lazyVideos3').classList.add('visible');
          lockScroll = false;
        }, 500); // 0.5초 후 3행 표시
      }
      if (!lockScroll && window.scrollY > 800) {
        lockScroll = true;
        setTimeout(() => {
          document.getElementById('lazyVideos4').classList.add('visible');
          lockScroll = false;
        }, 500); // 0.5초 후 4행 표시
      }
    });
  </script>
</body>
</html>
