
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가장 쉬운 세계진출, 시리아이와 함께</title>
  <link rel="stylesheet" href="7d22efe6b92bce00.css">
  <link rel="stylesheet" href="580da22cd78d0ded.css">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #000; color: #fff; }
    header { text-align: center; padding: 90px 20px 40px; }
    header .logo-text { font-size: 24px; font-weight: bold; color: #fff; margin-bottom: 20px; }
    header h1 { font-size: 30px; margin-bottom: 15px; font-weight: bold; line-height: 1.4; white-space: pre-line; }
    header p { font-size: 18px; color: #aaa; margin-bottom: 30px; }
    .cta-buttons a {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: 2px solid #fff;
      transition: all 0.3s;
    }
    .cta-buttons a:hover { background-color: #FF6F61; color: #fff; border-color: #FF6F61; }
    .video-gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 30px 20px; max-width: 1200px; margin: auto; }
    .video-card video { width: 100%; border-radius: 12px; }
    .country-info { text-align: center; margin-top: 6px; font-size: 13px; color: #ccc; display: flex; justify-content: center; align-items: center; gap: 5px; }
    .country-info img { width: 20px; height: 14px; border: 1px solid #555; }
    .trigger-point { height: 1px; width: 100%; }
    .lazy-load { opacity: 0; transform: translateY(30px); transition: opacity 0.6s, transform 0.6s; }
    .lazy-load.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">SIRIAI</div>
    <h1>가장 쉬운 세계진출,
시리아이와 함께</h1>
    <p>내 브랜드를 세계에 소개하는 방법</p>
    <div class="cta-buttons">
      <a href="https://litt.ly/siriai_camp" target="_blank">소개서 & 포트폴리오 보기</a>
    </div>
  </header>

  <section class="video-gallery" id="fixedVideos">
    <!-- 1~2행 영상 카드 포함 (생략) -->
  </section>

  <div class="trigger-point" id="trigger3"></div>

  <section class="video-gallery lazy-load" id="lazyVideos3"></section>

  <div class="trigger-point" id="trigger4"></div>

  <section class="video-gallery lazy-load" id="lazyVideos4"></section>

  <script>
    const observerOptions = {
      root: null,
      rootMargin: "0px 0px -20px 0px", // 트리거 20px 미리 감지 (수정 가능)
      threshold: 0.2
    };

    const observer3 = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            document.getElementById('lazyVideos3').innerHTML = `
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_01.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/in.png"> 인도</div>
              </div>
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_02.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/es.png"> 스페인</div>
              </div>
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_03.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/nl.png"> 네덜란드</div>
              </div>`;
            document.getElementById('lazyVideos3').classList.add('visible');
          }, 500);
        }
      });
    }, observerOptions);

    observer3.observe(document.getElementById('trigger3'));

    const observer4 = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          setTimeout(() => {
            document.getElementById('lazyVideos4').innerHTML = `
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_04.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/br.png"> 브라질</div>
              </div>
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_05.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/au.png"> 호주</div>
              </div>
              <div class="video-card">
                <video src="https://nmodelin20.s3.ap-northeast-2.amazonaws.com/glovv/videos/home/reels-block/reels_06.mp4?v=250312" muted autoplay loop playsinline></video>
                <div class="country-info"><img src="https://flagcdn.com/w40/sg.png"> 싱가포르</div>
              </div>`;
            document.getElementById('lazyVideos4').classList.add('visible');
          }, 500);
        }
      });
    }, observerOptions);

    observer4.observe(document.getElementById('trigger4'));
  </script>
</body>
</html>
