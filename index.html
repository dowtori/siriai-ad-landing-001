
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글로브형 설문 랜딩페이지</title>
  <style>
    body { margin: 0; font-family: 'Pretendard', sans-serif; background-color: #fff; color: #000; }
    header { text-align: center; padding: 100px 20px 50px; }
    header h1 { font-size: 48px; margin-bottom: 20px; }
    header p { font-size: 20px; color: #666; margin-bottom: 40px; }
    .cta-buttons { display: flex; justify-content: center; gap: 20px; }
    .cta-buttons a {
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      border: 2px solid #000;
    }
    .cta-buttons a.white { background-color: #fff; color: #000; }
    .cta-buttons a.white:hover { background-color: #000; color: #fff; }
    .cta-buttons a.black { background-color: #000; color: #fff; }
    .cta-buttons a.black:hover { background-color: #fff; color: #000; }
    section.references { max-width: 1200px; margin: 80px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; }
    .reference-card { text-align: center; }
    .reference-card img { width: 100%; border-radius: 15px; }
    .reference-card p { margin-top: 10px; font-weight: 500; }
    footer { text-align: center; padding: 60px 20px; background-color: #f8f8f8; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>당신의 브랜드를 위한<br>완벽한 콘텐츠 제작</h1>
    <p>지금 무료 상담 받고, 브랜드 성장을 시작하세요!</p>
    <div class="cta-buttons">
      <a href="https://smore.im/form/x4qX3frfQQ" class="white" target="_blank">소개서 보기</a>
      <a href="https://smore.im/form/x4qX3frfQQ" class="black" target="_blank">레퍼런스 보기</a>
      <!-- 주석: 위 링크를 수정하려면 href="여기에 원하는 URL" 으로 변경하면 됩니다. -->
    </div>
  </header>

  <section class="references">
    <div class="reference-card">
      <img src="https://via.placeholder.com/400x250.png?text=Sample+Video+1" alt="레퍼런스 1">
      <p>프로젝트 레퍼런스 1</p>
    </div>
    <div class="reference-card">
      <img src="https://via.placeholder.com/400x250.png?text=Sample+Video+2" alt="레퍼런스 2">
      <p>프로젝트 레퍼런스 2</p>
    </div>
    <div class="reference-card">
      <img src="https://via.placeholder.com/400x250.png?text=Sample+Video+3" alt="레퍼런스 3">
      <p>프로젝트 레퍼런스 3</p>
    </div>
    <div class="reference-card">
      <img src="https://via.placeholder.com/400x250.png?text=Sample+Video+4" alt="레퍼런스 4">
      <p>프로젝트 레퍼런스 4</p>
    </div>
  </section>

  <footer>
    © 2024 피티와 함께 만든 랜딩페이지 | 문의: your@email.com
  </footer>
</body>
</html>
